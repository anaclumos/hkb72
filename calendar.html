<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HKB 7</title>
  </head>

  <body>
    <div class="header">
      <div class="left">
        <div class="title vertical-center">
          <img class="hkb-icon" src="./img/005-coin.png" alt="" srcset="" />
          <div class="title-label">가계부</div>
        </div>
      </div>
      <div class="middle">
        <input class="search-field" type="text" placeholder="검색하기" />
      </div>
      <div class="right">
        <button class="profile">
          <img class="profile-pic" src="./profile.jpg" alt="" srcset="" />
          <div class="profile-name vertical-center">Sunghyun Cho — Google</div>
        </button>
      </div>
    </div>

    <!-- ok -->

    <div class="contents">
      <div class="navigator left">
        <ul class="section-selector-list">
          <li class="section-selector">
            <input
              class="hide-input section-selector-input"
              type="radio"
              value="활동 내역"
              id="activity-section-selector"
              name="section-selector"
              checked
            />
            <label class="section-selector-label" for="activity-section-selector">
              <img class="hkb-icon vertical-center" src="./img/003-exchange.png" alt="" />
              <div class="section-selector-label-text vertical-center">
                활동 내역
              </div></label
            >
          </li>

          <li class="section-selector">
            <input
              class="hide-input section-selector-input"
              type="radio"
              value="달력"
              id="calendar-section-selector"
              name="section-selector"
            />
            <label class="section-selector-label" for="calendar-section-selector">
              <img class="hkb-icon vertical-center" src="./img/021-time.png" alt="" />
              <div class="section-selector-label-text vertical-center">달력</div>
            </label>
          </li>

          <li class="section-selector">
            <input
              class="hide-input section-selector-input"
              type="radio"
              value="통계"
              id="statistics-section-selector"
              name="section-selector"
            />
            <label class="section-selector-label" for="statistics-section-selector">
              <img class="hkb-icon vertical-center" src="./img/024-graphic.png" alt="" />
              <div class="section-selector-label-text vertical-center">통계</div>
            </label>
          </li>

          <li class="section-selector">
            <input
              class="hide-input section-selector-input"
              type="radio"
              value="결제 수단 관리"
              id="payment-methods-section-selector"
              name="section-selector"
            />
            <label class="section-selector-label" for="payment-methods-section-selector">
              <img class="hkb-icon vertical-center" src="./img/044-credit card.png" alt="" />
              <div class="section-selector-label-text vertical-center">결제 수단 관리</div></label
            >
          </li>

          <li class="section-selector">
            <input
              class="hide-input section-selector-input"
              type="radio"
              value="달력"
              id="settings-section-selector"
              name="section-selector"
            />
            <label class="section-selector-label" for="settings-section-selector">
              <img class="hkb-icon vertical-center" src="./img/019-banker.png" alt="" />
              <div class="section-selector-label-text vertical-center">사용자 설정</div>
            </label>
          </li>
        </ul>
      </div>
      <div class="calendar">
        <div class="calendar-top-bar">
          2020년 8월
        </div>
        <div class="top-bar-buttons prev-next-month-buttons vertical-center">
          <button class="hkb-label hkb-transparent">← 이전 달</button>
          <button class="hkb-label hkb-transparent">다음 달 →</button>
        </div>
        <div class="calendar-grid">
          <div class="calendar-cell">
            a
          </div>
          <div class="calendar-cell">
            a
          </div>
          <div class="calendar-cell">
            a
          </div>
          <div class="calendar-cell">
            a
          </div>
          <div class="calendar-cell">
            a
          </div>
          <div class="calendar-cell">
            a
          </div>
          <div class="calendar-cell">
            a
          </div>
          <div class="calendar-cell">
            a
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
